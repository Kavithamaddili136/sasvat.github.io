<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body><center>
    <h1><b>We Would love to hear from you</b></h1></center>
    <img src="feedback.jpg" height="400px" width="100%">
    <center>
    <input list="How" placeholder="How can we help you?">
    <datalist id="How">
        <option>I need help with my Zomato online order.</option>
        <option>I found incorrect/outdated information on a page.</option>
        <option>There is a photo/review that is bothering me and I would like to report it</option>
        <option>The website/app are not working the way they should </option>
        <option>I would like to give feedback/suggestions.</option>
        <option>I need some help with my blog</option>
        <option>others</option>
        </datalist>
        <br><br><br>
        <input type ="text" required pattern="[A-Za-z](5,8)" placeholder="FullName"><br><br><br>
        <input type ="email" required pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}" placeholder="EmailAddress"><br><br><br>
        <input type ="number" required pattern="[6-9]{1}[0-9]{9}" placeholder="phone"><br><br><br>
        <input type ="text" required pattern="[A-Za-z]{5,8}" placeholder="Add text"><br><br><br>
        <button>Submit FeedBack</button>

        </center>
        <div>
        <h2>Report a Safety Emergency</h2>
        <p>We are comitted to safety of everyone using Zomato</p>
    </div>
    <div>
        <h2>Issue with your live order</h2>
        <p>Click on the support or "online ordering help" section in your app to connect to our customer support team</p>
    </div>
</body>
</html>
